<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div
        class="bg-gray-200 w-1/4 h-svh rounded-[50px] flex flex-col justify-center items-center"
      >
        <div class="bg-black w-1/3 h-[33px] rounded-[33px] -mt-[230px]"></div>
        <div class="stats shadow mt-5">
          <div class="stat">
            <div class="stat-title">Total Page Views</div>
            <div id="account-balance" class="stat-value">9400</div>
            <div class="stat-desc">21% more than last month</div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label">Amount</label>
              <input
                id="input-add-money"
                type="text"
                class="input border-2 border-gray-200"
                placeholder="Add Money Amount"
              />
              <label class="label">Pin</label>
              <input
                id="input-pin-number"
                type="password"
                autocomplete="off"
                class="input border-2 border-gray-200"
                placeholder="Pin Number"
              />
              <button
                id="btn-add-money"
                class="bg-blue-700 btn btn-neutral mt-4 text-white"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/addMoney.js"></script>
  </body>
</html>
