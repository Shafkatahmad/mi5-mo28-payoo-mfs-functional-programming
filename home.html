<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS Function</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div
        class="bg-gray-200 w-1/4 h-svh rounded-[50px] flex flex-col justify-center items-center"
      >
        <div class="bg-black w-1/3 h-[33px] rounded-[33px] -mt-[230px]"></div>
        <div class="stats shadow mt-5">
          <div class="stat">
            <div class="stat-title">Account Balance</div>
            <div id="account-balance" class="stat-value">9400</div>
          </div>
        </div>
        <div class="divider"></div>
        <!-- features starts -->
        <div>
          <button id="show-add-money-form" class="btn btn-lg bg-gray-300 p-5">
            Add Money
          </button>
          <button id="show-cash-out-form" class="btn btn-lg bg-gray-300 p-5">
            Cash Out
          </button>
          <button
            id="show-transaction-history"
            class="btn btn-lg bg-gray-300 p-5"
          >
            Transactions
          </button>
        </div>
        <!-- features ends -->
        <div class="divider"></div>
        <!-- add money form starts -->
        <div
          id="add-money-form"
          class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
        >
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label">Amount</label>
              <input
                id="input-add-money"
                type="text"
                class="input border-2 border-gray-200"
                placeholder="Add Money Amount"
              />
              <label class="label">Pin</label>
              <input
                id="input-pin-number"
                type="password"
                autocomplete="off"
                class="input border-2 border-gray-200"
                placeholder="Pin Number"
              />
              <button
                id="btn-add-money"
                class="bg-blue-700 btn btn-neutral mt-4 text-white"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
        <!-- add money form ends -->
        <!-- cash out form starts -->
        <div
          id="cash-out-form"
          class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
        >
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label">Cash Out Amount</label>
              <input
                id="input-cash-out"
                type="text"
                class="input border-2 border-gray-200"
                placeholder="Cash Out Amount"
              />
              <label class="label">Pin</label>
              <input
                id="input-cash-out-pin"
                type="password"
                autocomplete="off"
                class="input border-2 border-gray-200"
                placeholder="Pin Number"
              />
              <button
                id="btn-cash-out"
                class="bg-blue-700 btn btn-neutral mt-4 text-white"
              >
                Cash Out
              </button>
            </fieldset>
          </div>
        </div>
        <!-- cash out form ends -->
        <!-- transaction starts -->
        <div id="transaction-section" class="hidden">
          <h2 class="text-3xl text-center">Transactions History</h2>
          <div id="transaction-container"></div>
        </div>
        <!-- transaction ends -->
      </div>
    </main>

    <script src="./js/utilities2.js"></script>
    <script src="./js/addMoney2.js"></script>
    <script src="./js/cashOut.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
